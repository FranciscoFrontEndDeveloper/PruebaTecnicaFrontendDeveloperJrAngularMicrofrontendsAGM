<div class="gifContainer">
 <div class="gifContainer__item">
  @for (gifname of gifnames; track gifname) {
    <div 
      class="gifContainer__card"
      [style.background-image]="'url(' + gifname.nameGif + ')'"
      [style.background-size]="'cover'"
      [style.background-position]="'center'"
    >
      <div>
       <h1 class="gifContainer__title">{{ gifname.name | uppercase }}</h1>
      </div>
      <div>
       <app-buttonmain [routerApi]="gifname.name"></app-buttonmain>
      </div>
    </div>
  }
</div>
</div>
