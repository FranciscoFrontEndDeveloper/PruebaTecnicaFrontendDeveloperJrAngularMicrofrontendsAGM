    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
      @for (column of columnsToDisplay; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>
      }
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            matIconButton
            aria-label="expand row"
            (click)="toggle(element); $event.stopPropagation()"
            class="example-toggle-button"
            [class.example-toggle-button-expanded]="isExpanded(element)"
          >
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="columnsToDisplayWithExpand.length"
        >
          <div
            class="example-element-detail-wrapper"
            [class.example-element-detail-wrapper-expanded]="
              isExpanded(element)
            "
          >
            <div class="example-element-detail">
              <div class="example-element-diagram">
                <div class="example-element-position">
                  <picture>
                    <img [src]="element.image" [alt]="element.name" />
                  </picture>
                </div>
              </div>
              <div class="example-element-description">
                <!-- <mat-list role="list">
                  <mat-list-item role="listitem">{{
                    element.origin.name
                  }}</mat-list-item>
                  <mat-list-item role="listitem">{{
                    element.location.name
                  }}</mat-list-item>
                  <mat-list-item role="listitem">{{
                    element.type
                  }}</mat-list-item>
                </mat-list> -->
                <div class="example-element-description-attribution">
                  <div class="example-button-row">
                    <div class="example-flex-container">
                      <button matFab extended (click)="openDialog()">
                        <mat-icon>edit</mat-icon>
                        Editar
                      </button>
                      <button matFab extended>
                        <mat-icon>delete</mat-icon>
                        Borrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplay"
        class="example-element-row"
        [class.example-expanded-row]="isExpanded(element)"
        (click)="toggle(element)"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>
    </table>
